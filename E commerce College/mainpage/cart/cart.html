<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="cart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="container">
            <div class="main">
                <!--  logo of the page  -->
                <div class="logo">
                    <a href="mainpage.html">
                        <img src="../alivelogo.webp" alt="logo">
                    </a>
                </div>
    
                <!-- search bar -->
                <div class="search">
                    <span><i class='bx bx-search-alt-2' ></i></span>
                    <input type="text" placeholder="Search for a product"/>
                    <span>All Categories</span>
                </div>
    
    
                <div class="btns">
                    <a href="profile.html"><i class='bx bx-user' ></i></a>
                    <a href="cart.html"><i class='bx bxs-shopping-bag' ></i></a>
                </div>
    
            </div>
    
    
    
            <div class="sub">
                <div class="category">
                    <i class='bx bx-library'></i>
                    <select >
                            <option value="none" disabled hidden selected>Category</option>
                            <option>two</option>
                            <option>three</option>
                            <option>four</option>
                    </select>
                </div>
    
                <!-- links -->
                <ul class="links">
                    <li><a href="">home</a></li>
                    <li><a href="">pages</a></li>
                    <li><a href="./loginandsignupform/index.html">user account</a></li>
                    <li><a href="">vendor account</a></li>
                    <li><a href="">track my order</a></li>
                    <li><a href="">contact</a></li>
                </ul>
    
            </div>
        </div>
    </header>



    <div class="products">
        <div class="container">
            <ul class="prods" id="cartProds">
                
            </ul>
            <div class="prods-info">
                <h2>Cart summary</h2>
                <p>Total price: <span class="total"></span></p>
                <div class="confirmation">
                    <button>
                        buy now
                    </button>
                </div>
            </div>
        </div>
    </div>





    <div class="footer">
        <div class="container">
            <div class="left">
                <img src="alivelogo.webp" alt="">
            </div>
            <div class="right">
                <div class="link">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="link">
                    <i class='bx bxl-instagram' ></i>
                </div>
                <div class="link">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./cart.js"></script>
</html>
